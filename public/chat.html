<html>
    <head>
        <title>Chat app</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css" >
        <link rel="stylesheet" href="/css/all.css" >
        


    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">

                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="message-form">
                        <input name="message" type = "text" placeholder="Message" required autocomplete="off">
                        <button id="increment"><span class='fas fa-paper-plane'> Send</span></button>
                    </form>
                    <button id="send-location">Share location</button>
                    <!-- <button id="uploadfile">Send file</button> -->
                </div>
                
                


            </div>
        </div>

       

        <script id="message-template" type="text/html"> 
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                
                <p>{{mssg}}</p>
            </div>
        </script>

        <script id="location-message-template" type="text/html"> 
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <div class="room-title">
                <form action="/index.html">
                <h3 class="far fa-comments "> {{room}}</h3>&nbsp;&nbsp;&nbsp;&nbsp;

                <button id="leaveRoom" class="spec">Leave</button>
                </form>
            </div>
            <!-- <h2 class="room-title">{{room}}</h2> -->
            <div class="list-title">
                <h3 class='fas fa-users'> Users</h3>
            </div>
            
            
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
